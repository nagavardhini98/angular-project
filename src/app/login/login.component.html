  <div class="right-align-content">

    <div class="four columns">
      <div class="container" style="margin-top: 2%;">
        <div class="card">
          <div class="card-header">
            <h2 class="widget-title">Login</h2>
            <div class="form-responsive row">
              <div class="eleven columns">
                <div class="field">
                  <label for="user">UserName</label>
                  <input type="text" id="user" placeholder="Your Username here.." class="lookup" name="user" [(ngModel)]="user" />
                </div>
              </div>
            </div>
            <div class="form-responsive row">
              <div class="eleven columns">
                <div class="field">
                  <label for="pass">Password</label>
                  <input type="password" id="pass" placeholder="Your password here.." name="pass" [(ngModel)]="pass" />
                </div>
              </div>
            </div>
            <div class="form-responsive row">
              <div class="eleven columns">
                <div class="field">
                  <button class="btn-primary"  style="color: white;" type="button" (click)="validate()">Login</button>
                </div>
              </div>
            </div>
            <div class="form-responsive row">
              <div class="eleven columns">
                <div class="field">
                  <a id="scondary-action-one" routerLink="/register" routerLinkActive="active">Don't have an account?
                    Register Here</a>
                </div>
              </div>
            </div>
          </div>
          </div>
      </div>
